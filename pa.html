<style>
    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 10px 50px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  color: #000000;
}
 
nav .logo img {
  max-width: 100px;
  height: auto;
}
 
nav ul {
  display: flex;
  list-style: none;
}
 
nav ul li {
  margin: 0 10px;
  position: relative;
}
 
nav ul li a {
  color: #000;
  text-decoration: none;
  font-weight: 500;
  padding: 10px 15px;
  border-radius: 5px;
  transition: all 0.3s ease;
}
 
nav ul li a.active,
nav ul li a:hover {
  color: #fff;
  background-color: #000;
}
 
nav ul li ul {
  display: none;
  position: absolute;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  top: 100%;
  left: 0;
  z-index: 1000;
}
 
nav ul li:hover ul {
  display: block;
}
 
nav ul li ul li a {
  padding: 10px 15px;
  color: #000;
  transition: 0.3s;
  border-radius: 3px;
  display: block;
  width: 100%;
  text-align: left;
}
 
nav .menu-btn i {
  color: #000;
  font-size: 22px;
  cursor: pointer;
  display: none;
}
 
@media (max-width: 920px) {
  nav .menu-btn i {
      display: block;
  }
 
  #click:checked ~ .menu-btn i:before {
      content: "\f00d";
  }
 
  nav ul {
      position: fixed;
      top: 80px;
      left: -100%;
      background: #111;
      height: 100vh;
      width: 100%;
      text-align: center;
      display: block;
      transition: all 0.3s ease;
      z-index: 10;
      padding: 0;
  }
 
  #click:checked ~ ul {
      left: 0;
  }
 
  nav ul li {
      width: 100%;
      margin: 40px 0;
  }
 
  nav ul li a {
      width: 100%;
      margin-left: -100%;
      display: block;
      font-size: 20px;
      transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
 
  #click:checked ~ ul li a {
      margin-left: 0px;
  }
 
  nav ul li a.active,
  nav ul li a:hover {
      background: none;
      color: cyan;
  }
 
  nav ul li ul {
      position: static;
      display: none;
      width: 100%;
      background-color: #111;
  }
 
  nav ul li ul li {
      display: block;
      width: 100%;
      margin: 0;
  }
 
  nav ul li ul li a {
      width: 100%;
      padding: 10px 0;
      margin-left: 0;
  }
}
.footer {

}
</style>
